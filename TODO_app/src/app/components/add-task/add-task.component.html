<div class="col-md-6">

    <h3>Új task hozzáadása</h3>
    
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="tetel" placeholder="name@example.com" [(ngModel)]="newTask.nev">
        <label for="tetel">Task neve</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="menny" placeholder="Password" [(ngModel)]="newTask.text">
        <label for="menny">Leírás</label>
      </div>       
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="egysegar" placeholder="Password" [(ngModel)]="newTask.date">
        <label for="egysegar">Dátum</label>
      </div>
    
      <button class="mb-3 btn btn-primary" (click)="addnewItem()">Felvétel</button>
    
</div>
